<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="photoSection">
            <div class="innerContainer">
                <div class="innerText">
                    <h1>MIAMIEXLIFE</h1>
                </div>
            </div>
        </div>

        <div class="mainSection">
            <div class="introParagraph">
                <h1>Get major updates on the city life of Miami!
                    <br>
                    Sign up <em>now</em> to get started
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </h1>
            </div>

                <div class="formSection">
                    <h1>Let's Do This!</h1>
                                <form>
                    <div class="formContainer">
                        <div class="formInputs">
                            <label for="First-Name">First Name</label>
                            <input type="text" name="First-Name" placeholder="First Name" required>
                        </div>
                        <div class="formInputs">
                            <label for="Last-Name">Last Name</label>
                            <input type="text" name="Last-Name" placeholder="Last Name"required>
                        </div>
                        <div class="formInputs">
                            <label for="Email">Email Address</label>
                            <input type="text" name="Email" placeholder="Email Address"required>
                        </div>
                        <div class="formInputs">
                            <label for="Phone-Number">Phone Number</label>
                            <input type="text" name="Phone-Number" placeholder="Phone Number"required>
                        </div>
                        <div class="formInputs">
                            <label for="Password">Password</label>
                            <input type="password" name="Password" id="password" placeholder="Password"required >
                            <p id="passwordError"></p>
                        </div>
                        <div class="formInputs">
                            <label for="Confirm-Password">Confirm Password</label>
                            <input type="password" name="Confirm-Password" id="PasswordToConfirm" placeholder="Confirm Password"required>
                        </div>
                    </div>
                </div>
                <div class="buttonSection">
                    <button onclick="checkPass()">Create Account</button>
                    <div class="signup">
                        <h4>Don't Have an account? <a href="#">Sing up here!</a></h4>
                    </div>
                </div>

            </form>



        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
